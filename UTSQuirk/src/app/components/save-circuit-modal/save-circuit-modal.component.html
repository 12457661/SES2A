<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Save Circuit</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div>
                <label for="uname"><b>Save as: </b></label>
                <input type="text" placeholder="Name" [(ngModel)]="fileName" name="file" required>
            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark"
            (click)="modal.close('Save click'); save();">Save</button>
    </div>
</ng-template>

<button (click)="open(content)">Save Circuit</button>

<hr>
