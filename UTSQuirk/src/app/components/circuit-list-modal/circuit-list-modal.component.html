<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Load file</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
          <table mat-table [dataSource]="circuits" class="mat-elevation-z8">
          
            <ng-container matColumnDef="fileName">
              <th mat-header-cell *matHeaderCellDef> File Name </th>
              <td mat-cell *matCellDef="let element"> {{element.fileName}} </td>
            </ng-container>

            <ng-container matColumnDef="view">
                <th mat-header-cell *matHeaderCellDef> View </th>   
                <td mat-cell *matCellDef="let element">
                    <button type="button" class="btn btn-outline-dark" (click)="loadSelectedCircuit(element); modal.close('Save click');">Load</button>
                </td>
              </ng-container>

              
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
    </div>
</ng-template>

<button (click)="open(content)">Load Circuit</button>
