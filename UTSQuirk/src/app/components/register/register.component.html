<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Register</h3>
            </div>
            <div class="card-body">
                <form (keydown)="keyDownFunction($event)" class="form">
                    <div class="form-group">
                        <label for="">Username: </label>
                        <input [(ngModel)]= "registerUserData.username" name= "username" type="text" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for="" >Password: </label>
                        <input [(ngModel)]= "registerUserData.password" name="password" type="password" class="form-control rounded-0" required>
                    </div>
                    <div class="form-control">
                        <input type="radio" [ngModel]="registerUserData.userType" name="userType" value="staff" (ngModelChange)="chooseStaff()">
                        <label for="">Staff</label><br>
                        <input type="radio" [ngModel]="registerUserData.userType" name="userType" value="student" (ngModelChange)="chooseStudent()">
                        <label for="">Student</label><br>
                    </div>
                    
                    <button (click)="registerUser()" type="button" class="btn btn-primary float-right">Register</button>
                </form>
                <div *ngIf="registrationFail != 0">
                    <div *ngIf="registrationFail == 1; else elseBlock">
                        <p>Registration Failed, please try again</p>
                    </div>
                    <ng-template #elseBlock>
                        <p>Registration Success, redirecting to home page</p>
                    </ng-template>
                </div>     
            </div>
        </div>
    </div>
</div>
